<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lesson 11 - Grid</title>
	</head>
	<body style="padding: 50px">
		<div
			style="
				display: grid;
				grid-template-columns: 200px 75px;
			"
		>
			<div style="background-color: aqua;">200px</div>
			<div style="background-color: blueviolet;">75px</div>
		</div>
		<div style=" margin-top:30px; display:grid; grid-template-columns: 50px 1fr 75px;"
		>
			<div style="background-color: aqua;">col1</div>
			<div style="background-color: blueviolet;">col2</div>
			<div style="background-color: aqua;">col3</div>
		</div>

		<div
			style="
				margin-top: 30px;
				display: grid;
				grid-template-columns: 1fr 1fr 1fr 1fr;
				column-gap: 20px;
				row-gap: 10px;
			"
		>
			<div style="background-color: aqua;">col1</div>
			<div style="background-color: blueviolet;">col2</div>
			<div style="background-color: aqua;">col3</div>
			<div style="background-color: aqua;">col1</div>
			<div style="background-color: blueviolet;">col2</div>
			<div style="background-color: aqua;">col3</div>
			<div style="background-color: aqua;">col1</div>
			<div style="background-color: blueviolet;">col2</div>
		</div>
</html>
