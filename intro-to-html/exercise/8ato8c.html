<!DOCTYPE html>
<html>
<head>
  <title>Lesson 8 Excercises</title>
  <style>
    .name-input, .email-input {
      display: block;
    }
    .b-text {
      width: 250px;
      display: inline-block;
      vertical-align: middle;
    }
    .yes-input , .no-input {
      display: inline-block;
      width: 30px;
      text-align: center;
      vertical-align: middle;
    }
    .img-logo {
      margin-top: 50px;
      align-content: center;

    }
    .google-bar {
      width: 200px;
      text-align: center;
    }
  </style>
</head>
<body>
  <input class="name-input" placeholder="Name">
  <input class="email-input" placeholder="Email">
  <p class="b-text">
    Thank you for chatting with our
    customer support. Would you
    like to take our quick survey?
  </p>
  <input class="yes-input" placeholder="Yes">
  <input class="no-input" placeholder="No">
</body>
