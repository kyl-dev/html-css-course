<!DOCTYPE html>
<html>
	<head>
		<title>Flexbox Practice</title>
	</head>
	<body style="padding-bottom: 1000px">
		<div style="display: flex; flex-direction: row">
			<div style="background-color: aqua">div1 text</div>
			<div style="background-color: palevioletred">
				div2
				<p>text</p>
			</div>
			<div style="background-color: red; justify-items: end; flex: 1">flex</div>
			<button>hey</button>
		</div>

		<div style="display: flex; flex-direction: row; margin-top: 30px">
			<div style="background-color: aqua; width: 100px">100px</div>
			<div style="background-color: palevioletred; flex: 1">flex: 1</div>
		</div>

		<div style="display: flex; flex-direction: row; margin-top: 30px">
			<div style="background-color: aqua; width: 100px">100px</div>
			<div style="background-color: palevioletred; flex: 1">flex: 1</div>
			<div style="background-color: aqua; flex: 2">flex; 2</div>
		</div>

		<div
			style="
				display: flex;
				flex-direction: row;
				margin-top: 30px;
				height: 70px;
				border: 1px solid black;
				justify-content: center;
			"
		>
			<div style="background-color: aqua; width: 100px">100px</div>
			<div style="background-color: palevioletred; width: 100px">100px</div>
			<div style="background-color: aqua; width: 100px">100px</div>
		</div>

		<div
			style="
				display: flex;
				flex-direction: row;
				margin-top: 30px;
				height: 70px;
				border: 1px solid black;
				justify-content: space-between;
			"
		>
			<div style="background-color: aqua; width: 100px">100px</div>
			<div style="background-color: palevioletred; width: 100px">100px</div>
			<div style="background-color: aqua; width: 100px">100px</div>
		</div>

		<div
			style="
				display: flex;
				flex-direction: row;
				margin-top: 30px;
				height: 70px;
				border: 1px solid black;
				justify-content: space-between;
				align-items: center;
			"
		>
			<div style="background-color: aqua; width: 100px">100px</div>
			<div style="background-color: palevioletred; width: 100px">100px</div>
			<div style="background-color: aqua; width: 100px">100px</div>
		</div>
	</body>
</html>
