<!DOCTYPE html>
<html>
	<head>
		<title>Grid Practice</title>
	</head>
	<body style="padding: 20px">
		<div style="display: grid; grid-template-columns: 100px 100px">
			<div style="background-color: lightblue">div 1</div>
			<div style="background-color: aqua">
				div 2
				<p>text</p>
			</div>
		</div>

		<div
			style="
				margin-top: 30px;
				display: grid;
				grid-template-columns: 100px 100px 200px;
			"
		>
			<div style="background-color: lightblue">div 1</div>
			<div style="background-color: aqua">
				div 2
				<p>text</p>
			</div>
			<div style="background-color: rgb(62, 133, 133)">div 3</div>
		</div>

		<div
			style="margin-top: 30px; display: grid; grid-template-columns: 100px 1fr"
		>
			<div style="background-color: lightblue">100px</div>
			<div style="background-color: aqua">1fr</div>
		</div>

		<div
			style="
				margin-top: 30px;
				display: grid;
				grid-template-columns: 1fr 1fr 1fr;
				column-gap: 20px;
				row-gap: 20px;
			"
		>
			<div style="background-color: lightblue; height: 200px">100px</div>
			<div style="background-color: aqua; height: 200px">1fr</div>
			<div style="background-color: rgb(59, 78, 78); height: 200px">2fr</div>
			<div style="background-color: lightblue; height: 200px">100px</div>
			<div style="background-color: aqua; height: 200px">1fr</div>
			<div style="background-color: rgb(59, 78, 78); height: 200px">2fr</div>
		</div>
	</body>
</html>
