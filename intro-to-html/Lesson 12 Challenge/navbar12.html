<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nav Bar lesson 12</title>
		<style>
			body {
				margin: 20px;
				font-family: Arial, sans-serif;
			}
			.text {
				width: 80%;
				height: 25px;
				border-radius: 20px;
				border: none;
				padding-left: 10px;
			}

			.text:focus {
				outline: none;
			}
		</style>
	</head>
	<body>
		<div
			style="
				display: flex;
				flex-direction: row;
				justify-content: space-between;
				background-color: #324a6d;
				padding: 10px;
				color: white;
				align-items: center;
			"
		>
			<div style="font-weight: 700; width: 100px; margin-left: 10px">Home</div>
			<div style="flex: 1">
				<input class="text" placeholder="Search" />
			</div>
			<div
				style="
					background-color: 324a6d;
					border: 1px, solid, white;
					align-content: center;
					width: 100px;
					margin-right: 5px;
					margin-left: 10px;
				"
			>
				<button
					style="
						background-color: #324a6d;
						border: none;
						color: white;
						padding: 8px 20px;
					"
				>
					Download
				</button>
			</div>
		</div>
	</body>
</html>
