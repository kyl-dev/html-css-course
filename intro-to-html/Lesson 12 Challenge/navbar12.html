<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nav Bar lesson 12</title>
	</head>
	<body>
		<div
			style="
				display: flex;
				flex-direction: row;
				justify-content: space-between;
				background-color: #324a6d;
				padding: 10px;
				color: white;
				align-items: center;
			"
		>
			<div style="font-weight: bold; width: 100px">Home</div>
			<div style="flex: 1; background-color: aquamarine">
				<input class="text" placeholder="Search" />
			</div>
			<div
				style="
					background-color: 324a6d;
					border: 1px, solid, white;
					align-content: center;
					width: 100px;
				"
			>
				<button
					style="
						background-color: #324a6d;
						border: none;
						color: white;
						padding: 8px 20px;
						margin: left: 10px;
					"
				>
					Download
				</button>
			</div>
		</div>
	</body>
</html>
